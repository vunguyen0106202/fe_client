<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
            Trang chủ
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>
        <span class="stext-109 cl4">
            {{this.id_blog}}
        </span>
    </div>
</div>

<section class="sec-product-detail bg0 p-t-65 p-b-60">
    <div class="container">
            <div class="p-r-50 p-t-5 p-lr-0-lg">
                <h1 class="mtext-105 cl2 js-name-detail p-b-14 title-custom">
                    {{this.blog?.tieuDe}}
                </h1>
                <span class="mtext-106 cl2">
                    {{blog?.noiDung}}
                </span>
            </div>
            <br>
            <br>
            <!-- <div class="col-md-6 col-lg-7 p-b-30"> -->
                <div class="p-l-25 p-r-30 p-lr-0-lg">
                    <div class="wrap-slick3 flex-sb flex-w">
                        <div class="slick3 gallery-lb">
                            <!-- Mỗi ảnh sẽ được đặt trong cùng một khung -->
                            <div class="item-slick3" *ngFor="let item of blog?.imageBlogs" data-thumb="https://localhost:44302/Images/list-image-product/{{item.imageName}}">
                                <div class="wrap-pic-w pos-relative">
                                    <img src="https://localhost:44302/Images/list-image-blog/{{item.imageName}}" alt="IMG-PRODUCT">
                                    <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="https://localhost:44302/Images/list-image-blog/{{item.imageName}}">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        <!-- </div> -->
</section>
